plugins {
    id 'java'
}

repositories {
  mavenCentral()
}

dependencies {
    implementation group: 'com.sparkjava', name: 'spark-core', version: '2.9.3'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
    implementation group: 'org.json', name: 'json', version: '20220320'
    // https://mvnrepository.com/artifact/com.microsoft.sqlserver/mssql-jdbc
    // implementation 'com.microsoft.sqlserver:mssql-jdbc:12.2.0.jre11'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    // implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.32'
    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.41.2.1'

}

task todo(type: JavaExec) {
    mainClass = 'TodoApp'
    classpath = sourceSets.main.runtimeClasspath
}
